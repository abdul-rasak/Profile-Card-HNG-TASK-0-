<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us — Profile Card</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <article class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact Us</h1>

      <form id="contact-form" novalidate>
        <div class="form-row">
          <label for="contact-name">Full name</label>
          <input id="contact-name" name="name" type="text"
                 data-testid="test-contact-name" required
                 aria-describedby="contact-error-name" />
          <div id="contact-error-name" data-testid="test-contact-error-name"
               class="error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="contact-email">Email</label>
          <input id="contact-email" name="email" type="email"
                 data-testid="test-contact-email" required
                 aria-describedby="contact-error-email" />
          <div id="contact-error-email" data-testid="test-contact-error-email"
               class="error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="contact-subject">Subject</label>
          <input id="contact-subject" name="subject" type="text"
                 data-testid="test-contact-subject" required
                 aria-describedby="contact-error-subject" />
          <div id="contact-error-subject" data-testid="test-contact-error-subject"
               class="error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="message" rows="5"
                    data-testid="test-contact-message" required
                    aria-describedby="contact-error-message"></textarea>
          <div id="contact-error-message" data-testid="test-contact-error-message"
               class="error" aria-live="polite"></div>
        </div>

        <div class="form-row">
          <button type="submit" data-testid="test-contact-submit">Send message</button>
        </div>

        <div id="contact-success" data-testid="test-contact-success"
             class="success" role="status" aria-live="polite" hidden>
          Thank you — your message was sent.
        </div>
      </form>
    </article>
  </main>

  <script src="/Contact/contact.js"></script>
</body>
</html>
